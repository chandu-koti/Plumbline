services:
  - type: web
    name: plumbline-posture-analysis
    env: python
    pythonVersion: 3.12
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=10000 --server.address=0.0.0.0
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
